<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Robusta</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="login-page">
        <div class="form">
          <form role="form" id="registerForm" class="register-form">
            <div class="form-group">
              <label for="fullName">Email</label>
              <input
                type="text"
                id="fullName"
                name="full-name"
                aria-required="true"
              />
              <small class="name-check"></small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" aria-required="true" />
              <small id="emailvalid" class="email-check"></small>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                aria-required="true"
              />
              <small class="username-check"></small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" aria-required="true" />
              <small class="password-check"></small>
            </div>
            <button class="submit-btn" type="submit">
              <span class="btn-text">Sign up</span>
            </button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form role="form" id="loginForm" class="login-form">
            <div class="form-group">
              <label for="loginUsername">Username</label>
              <input id="loginUsername" type="text" aria-required="true" />
              <small class="username-check"></small>
            </div>
            <div class="form-group">
              <label for="loginPasswordInput">Password</label>
              <input
                id="loginPasswordInput"
                type="password"
                aria-required="true"
              />
              <small class="password-check"></small>
            </div>
            <button type="submit">Sign in</button>
            <p class="message">
              Not registered? <a href="#">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
